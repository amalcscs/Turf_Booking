{% extends 'index.html' %}
{% load static %}

{%block content%}



<body >
	<section class="ftco-section"  style="background-image: url({% static 'images/add_turf1.jpg' %}); background-repeat:no-repeat;background-size:cover;">
		<div style="padding-top:50px!important;"></div>
		<div class='container  mb-5' style="padding-top:230px;padding-bottom: 30px;">
	<div class='row'>
		<div class='col-md-2'></div>
		<div class='col-md-8 mt-5' style="background-color:white;">
			<div class="card p-3">
				<form method='post' class='post-form bg-light' action="" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-12">
							<h3>ADD MATCH RESULT</h3>
						</div>
					</div>
					<br><br>
					<div class="row">
						<div class="col-md-12">
							<label>Turfname</label>
							<select class='form-control' name="turfname" required>
								{% for i in turf %}
								<option selected hidden value="">--Select--</option>
								<option value="{{i.id}}">{{i.Turfname}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12">
							<label>Location</label>
							<select class='form-control' name="location" required>
								{% for i in turf %}
								<option selected hidden value="">--Select--</option>
								<option value="{{i.id}}">{{i.location}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12">
							<label>Match Name</label>
							<select class='form-control' name="matchname" >
								{% for n in d %}
								<option selected hidden value="">--Select--</option>
								<option value="{{n.matchname}}">{{n.matchname}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12">
							<label>First Team</label>
							<select class='form-control' name="firstteam" >
								{% for j in tems %}
								<option selected hidden value="">--Select--</option>
								<option value="{{j.id}}">{{j.teamname}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12">
							<label>Second Team</label>
							<select class='form-control' name="secondteam" >
								{% for k in tems %}
								<option selected hidden value="">--Select--</option>
								<option value="{{k.id}}">{{k.teamname}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12">
							<label>Upload Image</label>
							  <input type="file" name='image'  class="form-control">
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12">
							<label>Winning Team</label>
							<select class='form-control' name="winteam" >
								{% for l in tems %}
								<option selected hidden value="">--Select--</option>
								<option value="{{l.id}}">{{l.teamname}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12">
							<label>Lossing Team</label>
							<select class='form-control' name="lossteam" >
								{% for o in tems %}
								<option selected hidden value="">--Select--</option>
								<option value="{{o.id}}">{{o.teamname}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<label>Date</label>
						  <input type="date" name='date'   class="form-control txtDate">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<label>Time</label>
						  <input type="time" name='time'  class="form-control">
					</div>
				</div>
				<br>
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4 " style="padding-bottom:20px;">
							<input type="submit" value="submit" style="background-color:green;font-size:20px;border:radius:50px;color:white;padding:10px;">

						</div>
						<div class="col-md-4"></div>
					</div>
				</form>
			</div>
		</div>
		<div class='col-md-2'></div>
	</div>
</div>


<script>
    $(function() {
        var dtToday = new Date();
        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();
        if (month < 10)
            month = '0' + month.toString();
        if (day < 10)
            day = '0' + day.toString();
        var minDate = year + '-' + month + '-' + day;
        $('.txtDate').attr('min', minDate);

    })
</script>


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% if msg_success %}
    <script>
        Swal.fire({
            position: 'center',
            icon: 'success',
            text: '{{ msg_success }}',
            showConfirmButton: false,
            timer: 3000
        }).then(function () {
            javascript: history.go(-2);
        })
        
    </script>
	{% endif %}
{% endblock %}
