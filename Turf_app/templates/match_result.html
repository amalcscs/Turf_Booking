{% extends 'index.html' %}
{% load static %}

{%block content%}



<body  style="background-image: url({% static 'images/add_turf1.jpg' %}); background-repeat:no-repeat;background-size:cover;">
	<section class="ftco-section">
<div class='container  mb-5' style="padding-top:230px;padding-bottom: 30px;">
	<div class='row'>
		<div class='col-md-2'></div>
		<div class='col-md-8 mt-5' style="background-color:white;">
			<div class="card p-3">
				<form method='post' class='post-form bg-light' action="" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-12">
							<h3>ADD MATCH RESULT</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label>Turfname</label>
							<select class='form-control' name="turfname" required>
								{% for i in m %}
								<option selected hidden value="{{i.Turfname}}">{{i.Turfname}}</option>
								<option value="{{i.id}}">{{i.Turfname}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label>Location</label>
							<select class='form-control' name="location" required>
								{% for i in m %}
								<option selected hidden value="{{i.location}}">{{i.location}}</option>
								<option value="{{i.id}}">{{i.location}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label>First Team</label>
							<select class='form-control' name="firstteam" required>
								{% for j in c %}
								<option selected hidden value="{{j.teamname}}">{{j.teamname}}</option>
								<option value="{{j.id}}">{{j.teamname}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label>Second Team</label>
							<select class='form-control' name="secondteam" required>
								{% for j in c %}
								<option selected hidden value="{{j.teamname}}">{{j.teamname}}</option>
								<option value="{{j.id}}">{{j.teamname}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label>Upload Image</label>
							  <input type="file" name='image' required class="form-control">
						</div>
					</div>
                  
					<div class="row">
						<div class="col-md-12">
							<label>Winning Team</label>
							<select class='form-control' name="winteam" required>
								{% for j in c %}
								<option selected hidden value="{{j.teamname}}">{{j.teamname}}</option>
								<option value="{{j.id}}">{{j.teamname}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label>Lossing Team</label>
							<select class='form-control' name="lossteam" required>
								{% for j in c %}
								<option selected hidden value="{{j.teamname}}">{{j.teamname}}</option>
								<option value="{{j.id}}">{{j.teamname}}</option>
								{% endfor %}
                            </select>
						</div>
					</div>
				<br>
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4 " style="padding-bottom:20px;">
							<input type="submit" value="submit" style="background-color:green;font-size:20px;border:radius:50px;color:white;padding:10px;">

						</div>
						<div class="col-md-4"></div>
					</div>
				</form>
			</div>
		</div>
		<div class='col-md-2'></div>
	</div>
</div>
{% endblock %}
