{% extends 'User_index.html' %}
{% load static %}

{%block content%}

    <!-- Page Content -->
    <div class="tg-banner tg-haslayout" style="margin-top: -150px;">
			<div class="tg-imglayer">
				<img src="{% static 'images/bg-pattran.png' %}" alt="image desctription">
			</div>
			<div class="container">
				<div class="row">
					<div class="tg-banner-content tg-haslayout">
						<div class="tg-pagetitle">
							<h1>Payment</h1>
						</div>
						<ol class="tg-breadcrumb">
							<li><a href="{% url 'ind' %}"></a></li>
							
						</ol>
					</div>
				</div>
			</div>
		</div>
   

			
				<div class="row " style="padding-top:100px;" >
					<div class="container mt-5 mb-5" > 
					<div class="col-md-3"></div>
					<div class="col-md-6">
					<div class="booking-form" style="background-color:antiquewhite;padding:10px;margin-top:50px;margin-bottom:50px;">
						<!-- <div class="booking-bg"></div> -->
                       
						<form method="post" action="">
                         {% csrf_token %}
                            
							<div class="form-header">
								<h2>Payment</h2>
							</div>
							<div class="form-group mt-3">
                                <span class="form-label">Bank Name</span>
								<input class="form-control" name="bank" type="text" placeholder="Enter Bank Name">
								
							</div>
							<div class="form-group">
                                <span class="form-label">Account Number</span>
								<input class="form-control" name="accno" type="tel" placeholder="Enter Account Number">
								
							</div>
                            <div class="row">
								<div class="col-md-6">
									<div class="form-group">
                                        <span class="form-label">IFSC code</span>
										<input class="form-control" name="ifsc" type="text" placeholder="Enter IFSC" required>
										
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
                                        <span class="form-label">Branch Name</span>
                                        
										<input class="form-control" name="branch" type="text" placeholder="Enter Branch" required>
										
										
									</div>
								</div>
							</div>
                
							<div class="form-btn text-center" >
							
								<button type="submit" class="btn btn-success">Pay</button>
							</div>
						</form>
                        
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
			</div>
	

</center>

{%endblock%}
