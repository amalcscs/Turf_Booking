{% extends 'index.html' %}
{% load static %}
{% block content %}
       
       
        <div class="container " style="padding-top:270px;padding-bottom:50px;">
            <div class="row " >
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">Edit Shopping Category</h4>
                        <div class="form-group">
                          <input type="text" class="form-control" style="color:black;" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name" style="color:white;">
                           </div>
                        <div class="table-responsive">
                          <table class="table table-hover " >
                            <thead>
                                <tr>
                                    <th>Sl.no</th>
                                    <th>Category</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                  </tr>
                            </thead>
                            <tbody id="myTable" >
                              
                              {% for i in category %}
                              
                                <tr class="alert" role="alert">
                                    <td>{{forloop.counter}}</td>
                                    <td>{{i.category}}</td>
                                    <td>
                                      
                                      <a href="{% url 'ShoppingCategory_Edit' i.id %}">
                                        <div class="btn btn-warning" >
                                            <i class="mdi mdi-check"></i>&nbsp; Edit
                                        </div>
                                    </a>
                                   
                                
                                    </td>
                                  <td> <a href="{% url 'OwnerShoppingCategorydelete' i.id %}">
                                    <div class="btn btn-danger" >
                                      <i class="mdi mdi-check"></i>&nbsp; Delete
                                  </div></td>
                                  </tr>
                               
                                  {% endfor %}
                            
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>



            
            <script>
              $(document).ready(function(){
                $("#myInput").on("keyup", function() {
                  var value = $(this).val().toLowerCase();
                  $("#myTable tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                  });
                });
              });
              </script>
          
            {%endblock%}
